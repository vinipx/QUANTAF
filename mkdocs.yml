site_name: QUANTAF Documentation
site_url: https://vinipx.github.io/QUANTAF/
theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: gold
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.annotate
    - content.tabs.link
    - content.cards
    - content.hero
extra_css:
  - docs/style.css
markdown_extensions:
  - admonition
  - codehilite
  - toc
nav:
  - Home: index.md
  - Overview: overview.md
  - Architecture: architecture.md
  - Tech Stack: tech-stack.md
  - Features: features.md
  - Development: development.md
  - Configuration: configuration.md
  - Examples: examples.md
  - Allure: allure.md
  - CI/CD & Docker: cicd.md
  - Contributing: contributing.md
