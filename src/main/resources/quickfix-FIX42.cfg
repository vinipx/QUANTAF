[default]
FileStorePath=build/data/quickfix/fix42
FileLogPath=build/logs/quickfix/fix42
ConnectionType=initiator
StartTime=00:00:00
EndTime=00:00:00
HeartBtInt=30
ReconnectInterval=5
UseDataDictionary=Y
DataDictionary=FIX42.xml
ValidateUserDefinedFields=N
ValidateIncomingMessage=N

# Trader Session (Initiator - sends orders to the system under test)
[session]
BeginString=FIX.4.2
SenderCompID=QUANTAF_CLIENT
TargetCompID=TARGET_PLATFORM
SocketConnectHost=localhost
SocketConnectPort=9876

# Exchange Stub Session (Acceptor - receives orders from the system under test)
[session]
ConnectionType=acceptor
BeginString=FIX.4.2
SenderCompID=QUANTAF_EXCHANGE
TargetCompID=TARGET_PLATFORM_OUTBOUND
SocketAcceptPort=9877
